<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Advance Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="section-scoreboard">
    <ul class="scoreboard-list">
        <li>rock</li>
        <li>paper</li>
        <li>scissors</li>
    </ul>
<div class="scoreboard">
    <p>YOUR SCORE</p>
    <p class="your-score">0/10</p>
</div>
<div class="scoreboard">
    <p>COMPUTER SCORE</p>
    <p class="com-score">0/10</p>
</div>
</div> 
<div class="popUpFor-you--Div" style="display: none;">
    <h1 class="popUp-heading">Congratulation</h1>
    <h2 class="popUp">You Win</h2>
    <button class="btn">PLAY AGAIN</button>
</div>
<div class="popUpFor-com--Div" style="display: none;">
    <h1 class="popUp-heading">Sorry</h1>
    <h2 class="popUp">You Loose</h2>
    <button class="btn">PLAY AGAIN</button>
</div>

<div class="paper-rock-scissors--section">
<div class="paper-div">
    <img src="./images/rock-paper-scissors-game-vector-3959189.png" alt="paper image" width="80%" height="auto">
</div>
<div class="scissors-div">
    <img src="./images/scissors-game-vector-3959189.png" alt="scissors image" width="60%" height="auto">
</div>
<div class="rock-div">
    <img src="./images/rock-game-vector-3959189.png" alt="rock image" width="63%" height="auto">
</div>
</div>
<script src="script.js"></script>   
</body>
</html>
