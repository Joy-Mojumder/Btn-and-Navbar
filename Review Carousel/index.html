<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="section-review">
        <div class="section-heading">
            <h1 class="heading">Our Review</h1>
        </div>
        <div class="review-container">
        <div class="review-carousel">
            <div class="review-image">
                <div class="style-div"></div>
                <img class="image" src="./images/person1.png" alt="person images" width="28%" height="auto">
            </div>
            <div class="person-name">
                <h2 class="name">Joy Mojumder</h2>
            </div>
            <div class="person-profession">
                <h2 class="profession">Web Developer</h2>
            </div>
            <div class="person-description">
                <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima repellendus provident qui, deserunt natus voluptate. Nulla reiciendis aut eaque sunt. Ullam iure quisquam odit dolorem aperiam cupiditate libero corrupti saepe!</p>
            </div>
            <div class="review-btn">
                <button class="left"><i class="fa-solid fa-angle-left"></i></button>
                <button class="right"><i class="fa-solid fa-angle-right"></i></button>
                <button class="random">Surprise Me</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
