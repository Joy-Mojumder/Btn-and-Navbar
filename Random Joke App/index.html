<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke App</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="section-container">
        <div class="container">
            <div class="section-joke">
                <div class="joke-container">
                    <div class="joke-content">
                    <h1 class="heading">Create a Random Joke By Clicking</h1>
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
                <div class="button-div">
                    <button class="btn">Generate A Joke</button>
                </div>
                    <div class="joke-div">
                        <img id="image" src="./images/downcast_face_with_sweat (1).png" alt="smiling images">
                    </div>
                    <div class="joke">
                        <p class="para"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
