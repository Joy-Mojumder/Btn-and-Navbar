<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Check App</title>
        <!--^ css link -->
    <link rel="stylesheet" href="style.css">
    <!--^ font awesome link -->

<body>

<form class="form">

</div>
</section>
